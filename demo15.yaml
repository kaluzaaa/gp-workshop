apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: echo
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: lk.gp.kaluzny.io
    http:
      paths:
      - backend:
          serviceName: echo-v1
          servicePort: 80
        path: /
---
apiVersion: v1
kind: Service
metadata:
  name: echo-v1
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app: echo-v1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-v1
spec:
  selector:
    matchLabels:
      app: echo-v1
  replicas: 1
  template:
    metadata:
      labels:
        app: echo-v1
    spec:
      containers:
        - image: gcr.io/google_containers/echoserver:1.4
          name: echo
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
